name: Build lib

on:
  push:
    branches:
      - 'master'
  workflow_dispatch:
    name:
      description: 'Manual workflow'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Yarn build
        run: |
          yarn install
          yarn build
